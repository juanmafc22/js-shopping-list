<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shopping list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My shopping list</h1> 
        <form id="shopping-form" class="form-group">
            <input type="text" id="input-text">
            <button>Agregar</button>
        </form>
        <hr>
        <h2>The shopping list elements</h2>
        <div class="shopping-items" >
            <ul>
                <li>Butter</li>
                <li>Cheese</li>
                <li>Meat</li>
                <li>Wine</li>
                <li>Water</li>
                <li>Medias Lunas</li>
                <li>Ruben</li>
            </ul>
        </div>

    </div>
</body>
</html>
